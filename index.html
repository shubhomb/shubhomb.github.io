		<script>

		(function() {
			if (!OriDomi.isSupported) {
				console.log('OriDomi not supported')
				return;
			}
			else{
				console.log('OriDomi is supported')

			document.addEventListener('DOMContentLoaded', function() {
				var demos, methods;

				pic1 = 		new OriDomi(document.getElementById('pic1'), {
						vPanels:         5,     // number of panels when folding left or right (vertically oriented)
	  hPanels:         3,     // number of panels when folding top or bottom
	  speed:           1200,  // folding duration in ms
	  ripple:          2,     // backwards ripple effect when animating
	  shadingIntesity: .5,    // lessen the shading effect
	  perspective:     800,   // smaller values exaggerate 3D distortion
	  maxAngle:        40,    // keep the user's folds within a range of -40 to 40 degrees
	  shading:         'soft' // change the shading type
	});
				pic2 =	new OriDomi(document.getElementById('pic2'), {
						vPanels:         5,     // number of panels when folding left or right (vertically oriented)
				  hPanels:         3,     // number of panels when folding top or bottom
				  speed:           1200,  // folding duration in ms
				  ripple:          2,     // backwards ripple effect when animating
				  shadingIntesity: .5,    // lessen the shading effect
				  perspective:     800,   // smaller values exaggerate 3D distortion
				  maxAngle:        40,    // keep the user's folds within a range of -40 to 40 degrees
				  shading:         'soft' // change the shading type
				});
				pic3 = new OriDomi(document.getElementById('pic3'), {
						vPanels:         5,     // number of panels when folding left or right (vertically oriented)
		  hPanels:         3,     // number of panels when folding top or bottom
		  speed:           1200,  // folding duration in ms
		  ripple:          2,     // backwards ripple effect when animating
		  shadingIntesity: .5,    // lessen the shading effect
		  perspective:     800,   // smaller values exaggerate 3D distortion
		  maxAngle:        40,    // keep the user's folds within a range of -40 to 40 degrees
		  shading:         'soft' // change the shading type
		});

			 console.log('OriDomi objects made');


				methods = ['accordion', 'stairs', 'curl', 'reveal', 'ramp', 'twist', 'fracture'];

			 document.getElementById('pic1').addEventListener('click', function() {
					// demos[n][method](method !== 'foldUp' ? angle : void 0);
					pic1.reveal(20).wait(300).fracture(-30);
					console.log('Pic1 clicked')
				}, false);
			 document.getElementById('pic2').addEventListener('click', function() {
					pic2.accordion(30);
					console.log('Pic2 clicked')
				}, false);
			 document.getElementById('pic3').addEventListener('click', function() {
				 	pic3.accordion(-10);
					// demos[n][method](method !== 'foldUp' ? angle : void 0);
					console.log('Pic3 clicked')
				}, false)
				console.log('EventListeners created');
				console.log(pic1);
				console.log(pic2);
				console.log(pic3);

			});
			return;
		}}).call(this);
		console.log('Self function called');
</script>
