function swagola(){
  var length=20; 
    var  x=Math.random()*1000; 
   var  y=Math.random()*1000; 
  for (i=0; i<40; i++){
    new Path()
  .moveTo(x, y)
  .lineTo(x+length, y+length)
  .lineTo(x+length+1, y+length+1)
  .closePath()
  .fill('random')
  .addTo(stage);
  }
}
